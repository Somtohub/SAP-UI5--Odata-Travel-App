_schema-version: "3.2"
ID: Quality_App
description: Quality Engineering App
version: 0.0.1
modules:
- name: Quality_App-dest-content
  type: com.sap.application.content
  requires:
  - name: Quality_App-destination-service
    parameters:
      content-target: true
  - name: Quality_App-repo-host
    parameters:
      service-key:
        name: Quality_App-repo-host-key
  - name: Quality_App-uaa
    parameters:
      service-key:
        name: Quality_App-uaa-key
  parameters:
    content:
      instance:
        destinations:
        - Name: Quality_App_repo_host
          ServiceInstanceName: Quality_App-html5-srv
          ServiceKeyName: Quality_App-repo-host-key
          sap.cloud.service: Quality_App
        - Authentication: OAuth2UserTokenExchange
          Name: Quality_App_uaa
          ServiceInstanceName: Quality_App-xsuaa-srv
          ServiceKeyName: Quality_App-uaa-key
          sap.cloud.service: Quality_App
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: Quality_App-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: Quality_App-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - project1mta.zip
      name: project1mta
      target-path: resources/
- name: project1mta
  type: html5
  path: project1-mta
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: Quality_App-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: Quality_App-xsuaa-srv
    service-plan: application
- name: Quality_App-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: Quality_App-destination-service
    service-plan: lite
- name: Quality_App-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: Quality_App-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
